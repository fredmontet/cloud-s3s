{% extends "filyApp/base.html" %}

{% block content %}

<div class="container">

      <form class="form-signin" action="./admin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputPassword" class="akid form-control" placeholder="AWS Access Key ID" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="sak form-control" placeholder="AWS Secret Access Key" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me</input>
          </label>
        </div>
        <button class="login btn btn-primary btn-block" type="submit">Sign in</button>
      </form>

</div> <!-- /container -->

{% endblock content %}
